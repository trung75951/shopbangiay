<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Lionite Image Manager</title>
	<link rel="stylesheet" type="text/css" href="css/images.css">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.fileupload.js"></script>
	<script type="text/javascript" src="js/jquery.fileupload-process.js"></script>
	<script type="text/javascript" src="js/jquery.fileupload-validate.js"></script>
	<script type="text/javascript" src="js/jquery.iframe-transport.js"></script>
	<script type="text/javascript" src="js/lioniteimages.js"></script>
</head>
<body>
	<div id="lionite-gallery-manager">
		
		<input type="text" name="src" class="src form-control" placeholder="Insert from URL" />
		<a class="button urlinsert">Insert</a>

		<div class="dropzone">
			<strong>
			<img src="img/camera.png" alt="" /><br />
			Drag images here</strong>
			<small>or</small>
			<span class="fileinput-button button">

				<span>Click to upload files</span>
				<!-- The file input field used as target for the file upload widget -->
				<input id="lionite-file-upload" type="file" name="files[]" multiple>
			</span>
		</div>
		<hr />
		<span class="label">Insert from gallery</span>
		<ul id="lionite-gallery">

		</ul>
		<!-- The global progress bar -->
		<div id="progress" class="progress">
			<div class="progress-bar progress-bar-success"></div>
		</div>

		<!-- The container for the uploaded files -->
		<div id="files" class="files"></div>

	</div>

</body>
</html>
